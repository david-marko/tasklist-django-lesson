<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Add Task </title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand font-bold" href="/"> Add a Task </a>
    </nav>

    <main class="p-4">
        <a href="/"> < Back to tasks </a>
        <p> Fill in the details below to add a task </p>

        {% if error %}
            <div class="alert alert-warning" role="alert">
                <strong>Warning!</strong> {{ error }}
            </div>
        {% endif %}


        <form action="/add/" method="post" class="card p-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput"> Title </label>
                <input name="title" required type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g Go Home">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Description </label>
                <textarea name="description" type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g pass by the house"></textarea>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Due Date </label>
                <input name="duedate" type="date" class="form-control" id="formGroupExampleInput" placeholder="e.g 11 July 2025">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Priority </label>
                <select name="priority" id="" class="form-control">
                    <option value="low"> Low </option>
                    <option value="medium"> Medium </option>
                    <option value="high"> High </option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput"> Status </label>
                <select name="status" id="" class="form-control">
                    <option value="done"> Done </option>
                    <option value="pending"> Pending </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">
                Add Task
            </button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
